<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfume</title>
</head>
<body>
    <div class="container">
        <div class="image-perfume">
            <img class="img-perfume-computador" src="img/image-product-desktop.jpg" alt="Perfume Chanel">
            <img class="img-perfume-celular" src="img/image-product-mobile.jpg" alt="Perfume Chanel">
        </div>

        <div class="info-perfume">
            <span class="sub-tit">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <label class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the 
            House of CHANEL.</label><br>
            <div class="container-price">
                <p class="price">$149.99</p>
                <p class="old-price">$169.99</p><br>
            </div>
            <button>
                <img class="icon" src="img/icon-cart.svg">
                <span class="cart-button">Add to Cart</span>               
            </button>
        </div>
    </div>
</body>
</html>
